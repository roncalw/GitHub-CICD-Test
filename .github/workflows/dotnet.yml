name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    # runs-on: self-hosted
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
      
    - name: Generate build number
      uses: einaregilsson/build-number@v3
      with:
        token: ${{secrets.github_token}}
      
    - name: Publish
      run: dotnet publish --framework net5.0 --configuration Release --self-contained -r win10-x64


    - name: Upload WebApp1 Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: WebApp1
        path: D:\a\GitHub-CICD-Test\GitHub-CICD-Test\cfapp99\bin\Release\net5.0\win10-x64\publish\

    - name: Do this
      run: echo "Build number is ${env:BUILD_NUMBER}"
      
  deploy:
    needs: build
    runs-on: self-hosted
 
    steps:
    - name: Download new binaries over the top of the app
      uses: actions/download-artifact@v2
      with:
        name: WebApp1
        path: C:\Foo
 
    - name: Display structure of downloaded files
      run: |
        dir
        if exist c:\pub\cfapp99_bak ren c:\pub\cfapp99_bak cfapp99_bak1  
        ren c:\pub\cfapp99 cfapp99_bak
        md c:\pub\cfapp99
